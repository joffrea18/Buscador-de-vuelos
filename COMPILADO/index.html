<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FlyWithMe</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1>FlyWithMe</h1>
		<form id="search-form">
			<label for="origin">Aeropuerto de origen:</label>
			<input type="text" id="origin" name="origin" maxlength="3" required />
			<label for="destination">Aeropuerto de destino:</label>
			<input
				type="text"
				id="destination"
				name="destination"
				maxlength="3"
				required
			/>
			<button type="submit" onclick="handleSubmit1()">Buscar vuelo</button>
		</form>
		<script type="module" src="./js/main.js"></script>
		<!-- <script type="module" src="./js/event.js"></script> -->
	</body>
