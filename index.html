<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyWithMe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section class="console-container">
        <span id="text"></span>
        <div class="console-underscore" id="console">&#95;</div>
      </section>
    </header>
    <main>
      <form id="search-form">
        <label for="class">Seleccionar clase</label>
        <select id="classSelector">
          <option value="ECONOMY">Econ贸mica</option>
          <option value="ECONOMY_PREMIUM">Econ贸mica premium</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">Primera</option>
        </select>
        <label for="origin">Aeropuerto de origen:</label>
        <section class="inputContainer">
          <input
            type="text"
            id="origin"
            name="origin"
            minlength="15"
            required
            form="novalidatedform"
            placeholder="Introduce un c贸digo de aeropuerto o una ciudad"
          />
          <img
            id="loaderOrigin"
            class="loaderOrigin"
            src="./img/inputLoading.gif"
          />
        </section>
        <ul id="originToolTip">
          <li></li>
        </ul>
        <label for="destination">Aeropuerto de destino:</label>
        <div class="inputContainer">
          <input
            type="text"
            id="destination"
            name="destination"
            minlength="15"
            required
            form="novalidatedform"
            placeholder="Introduce un c贸digo de aeropuerto o una ciudad"
          />
          <img
            id="loaderDestination"
            class="loaderDestination"
            src="./img/inputLoading.gif"
          />
        </div>
        <ul id="destinationToolTip">
          <li></li>
        </ul>
        <section class="formButtons">
          <button type="submit">Buscar vuelo</button>
          <button type="reset">Borrar campos</button>
        </section>
      </form>
    </main>
    <footer>
      <p>&copy 2023 by JSB18RT A-tEAM</p>
    </footer>
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
