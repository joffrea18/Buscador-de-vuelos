<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/darstyle.scss" />
		<!-- <link rel="stylesheet" href="./css/reloj.css" /> -->
		<script
			src="https://kit.fontawesome.com/2fd7b34378.js"
			crossorigin="anonymous"
		></script>
		<title>FlyWithMe</title>
		<button class="switch" id="switch">
			<span><i class="fa-solid fa-sun"></i></span>
			<span><i class="fa-regular fa-moon"></i></span>
		</button>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="./img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./img/favicon-16x16.png"
		/>
		<link rel="manifest" href="./img/site.webmanifest" />
		<link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="console-container">
			<span id="text"></span>
			<div class="console-underscore" id="console">&#95;</div>
			<!-- Esto (&#95) del div de arriba que es-->
		</section>
		<form id="search-form">
			<label for="class">Seleccione la clase:</label>
			<select name="class" id="class">
				<option value="">ECONOMY</option>
				<option value="">PREMIUM_ECONOMY</option>
				<option value="">BUSINESS</option>
				<option value="">FIRST</option>
			</select>
			<label for="origin">Aeropuerto de origen:</label>
			<article class="inputContainer">
				<input
					type="text"
					id="origin"
					name="origin"
					minlength="15"
					required
					form="novalidatedform"
					placeholder="Introduce la ciudad o código de aeropuerto"
				/>
				<img
					id="loaderOrigin"
					class="loaderOrigin"
					src="./img/inputLoading.gif"
				/>
				<ul id="originToolTip">
					<li></li>
				</ul>
			</article>
			<label for="destination">Aeropuerto de destino:</label>
			<article class="inputContainer">
				<input
					type="text"
					id="destination"
					name="destination"
					minlength="15"
					required
					form="novalidatedform"
					placeholder="Introduce la ciudad o código de aeropuerto"
				/>
				<img
					id="loaderDestination"
					class="loaderDestination"
					src="./img/inputLoading.gif"
				/>
			</article>
			<ul id="destinationToolTip">
				<li></li>
			</ul>

			<button type="submit">Buscar vuelo</button>
			<button type="clase">Borrar campos</button>
		</form>
		<section id="result"></section>

		<!-- <script type="module" src="./css/darstyle.scss"></script> -->
		<!-- <script type="module" src="./js/main.js"></script> -->
		<!-- <script type="module" src="./js/apiController.js"></script> -->
		<!-- <script type="module" src="./js/darkmode.js"></script> -->
		<script type="module" src="./js/autocomplete.js"></script>

		<script type="module" src="./js/bbdd.js"></script>
	</body>
</html>
