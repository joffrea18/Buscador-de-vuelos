<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyWithMe</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <button type="button" id="dark">
        <img
          id="imagen"
          src="./imagenes/moon_icon-icons.com_48261.png"
          alt=""
        />
      </button>
      <h1 id="saludo"></h1>
    </header>
    <form id="search-form" class="day">
      <label for="origin" class="dia">Aeropuerto de origen:</label>
      <input type="text" id="origin" name="origin" maxlength="3" required />
      <label for="destination" class="dia">Aeropuerto de destino:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        maxlength="3"
        required
      />
      <button type="submit">Buscar vuelo</button>
    </form>
    <section class="evento-galeria">
      <section
        style="
          background-image: url(./imagenesEventos/calle-akihabara-tokio.webp);
        "
      ></section>
      <section
        style="background-image: url(./imagenesEventos/community-of-madrid.jpg)"
      ></section>
      <section
        style="background-image: url(./imagenesEventos/losAngeles.jpg)"
      ></section>
      <section
        style="background-image: url(./imagenesEventos/nueva-york.jpg)"
      ></section>
      <section
        style="background-image: url(./imagenesEventos/riviera-maya-cenote.jpg)"
      ></section>
    </section>
    <footer class="Iam">copyright JSB18RT -- Team A --</footer>
    <script src="./javaScript/script.js"></script>
  </body>
</html>
